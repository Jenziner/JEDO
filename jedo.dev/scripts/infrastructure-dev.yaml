################################################################################
#
#   Infrastructure for JEDO-DEV
#
#   IP Base: 172.25.x.y
#     x:
#       0: Root (Port 07xxx)
#       1: Jenziner (Port 17xxx)
#       2: Liebiwiler (Port 27xxx)
#       3: Breitschi (Port 37xxx)
#       4: Lenique (Port 47xxx)
#     y:
#       02-09: CA
#       10-19: Orderer
#       20-29: Peer0
#       30-39: Peer1
#
#
################################################################################
Fabric:
    # path to fabric-folder where bin and config subfolders exist
    Path: /mnt/user/appdata/fabric
Docker:
    Unraid: 192.168.0.13
    Network:
        Name: jedo-dev
        Subnet: 172.25.0.0/16
        Gateway: 172.25.0.1
    Container:
        Wait: 60 # Max waiting time in seconds to start a docker container prior to exit
        FabricTools: fabric-tools-container # Name of Fabric-Tools Docker Container, togengen must be available
Root:
    Name: jedo.dev
    TLS-CA: 
        Name:
        Pass:
        IP:
        Port:
        OpenSSL: 
    ORG-CA: 
        Name:
        Pass:
        IP:
        Port:
        OpenSSL:
Intermediates:
    - Name:
      TLS-CA: 
          Name:
          Pass:
          IP:
          Port:
          OpPort:
          OpenSSL:
      ORG-CA: 
          Name:
          Pass:
          IP:
          Port:
          OpPort:
          OpenSSL: false
Organizations:
    - Name: Jenziner
      Root: 
      TLS-CA: 
          Name: ca-tls.jenziner.jedo.dev
          Pass: Test1
          IP: 172.25.1.1
          Port: 17054
          OpPort: 17059
          OpenSSL: false
          Ext: 
          CAAPI:
              Name:
              IP:
              Port:
              SrvPort:
      ORG-CA: 
          Name: ca-org.jenziner.jedo.dev
          Pass: Test1
          IP: 172.25.1.2
          Port: 18054
          OpPort: 18059
          OpenSSL: false
          Ext:
          CAAPI:
              Name: ca.api.jenziner.jedo.dev
              IP: 172.25.1.3
              Port: 18055
              SrvPort: 18056
      Orderers:
          - Name: orderer.jenziner.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=orderer.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.11
            Port: 17150
            ClusterPort: 17152
            OpPort: 17159
            AdminPort: 17153
      Peers: # first peer will be used as AnchorPeer
          - Name: peer0.jenziner.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=peer0.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.21
            Port1: 17161
            Port2: 17162
            OpPort: 17169
            CLI: 172.25.1.23
            DB: 
                Name: db.peer0.jenziner.jedo.dev
                Pass: Test1
                IP: 172.25.1.22
                Port: 17164
Channels:
    - Name: ea.jedo.dev
      Organizations:
        - Name: Jenziner
      Orderers:
        - Name: orderer.jenziner.jedo.dev
      Peers:
        - Name: peer0.jenziner.jedo.dev
      Regions:
          - Name: alps.ea.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=alps,CN=alps.ea.jedo.dev"
            Auditors: #for FSC and User
                - Name: aud.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,CN=aud.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
            Issuers: #for FSC and User
                - Name: iss.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,CN=iss.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
            Owners:  #for FSC and User
                - Name: worb.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=worb.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
                  Users: 
                      - Name: do
                        Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=do.worb.alps.ea.jedo.dev"
                        Pass: Test1
                      - Name: ra
                        Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=ra.worb.alps.ea.jedo.dev"
                        Pass: Test1

  
