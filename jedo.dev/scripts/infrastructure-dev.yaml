################################################################################
#
#   Infrastructure for JEDO-DEV
#
#   IP Base: 172.25.x.y
#     x:
#       0: Root (Port 07xxx)
#       1: Jenziner (Port 17xxx)
#       2: Liebiwiler (Port 27xxx)
#       3: Breitschi (Port 37xxx)
#       4: Lenique (Port 47xxx)
#     y:
#       02-09: CA
#       10-19: Orderer
#       20-29: Peer0
#       30-39: Peer1
#
#
################################################################################
Fabric:
    # path to fabric-folder where bin and config subfolders exist
    Path: /mnt/user/appdata/fabric
Docker:
    Unraid: 192.168.0.13
    Network:
        Name: jedo-dev
        Subnet: 172.25.0.0/16
        Gateway: 172.25.0.1
    Container:
        Wait: 60 # Max waiting time in seconds to start a docker container prior to exit
        FabricTools: fabric-tools-container # Name of Fabric-Tools Docker Container, togengen must be available
Root:
    TLS:
        Name: tls.jedo.dev
        Pass: Test1
        IP: 172.25.0.2
        Port: 50021
        OpPort: 50029
    CA:
        Name: ca.jedo.dev
        Pass: Test1
        IP: 172.25.0.3
        Port: 50031
        OpPort: 50039
    Tools:
        Name: tools.jedo.dev
        Pass: Test1
        IP: 172.25.0.9
        Port: 50091
        OpPort: 50099
Realms:
    - Name: ea.jedo.dev
      TLS-CA: 
          Name: tls.ea.jedo.dev
          Pass: Test1
          IP: 172.25.0.11
          Port: 50111
          OpPort: 50119
      ORG-CA: 
          Name: ca.ea.jedo.dev
          Pass: Test1
          IP: 172.25.0.12
          Port: 50121
          OpPort: 50129
    - Name: as.jedo.dev
      TLS-CA: 
          Name: tls.as.jedo.dev
          Pass: Test1
          IP: 172.25.0.21
          Port: 50211
          OpPort: 50219
      ORG-CA: 
          Name: ca.as.jedo.dev
          Pass: Test1
          IP: 172.25.0.22
          Port: 50221
          OpPort: 50229
Organizations:
    - Name: JEDO
      Administration:
          Position: orbis # gens, ager, regnum, orbis
          Contact: Nik
          Mail: nik@jedo.me
          Phone: +41791234567
      LDAP:
          Name: ldap.jedo.dev
          Pass: Test1 # authenticate with: "cn=admin,dc=jedo,dc=dev" in phpLDAPadmin @ http://192.168.0.13:51021/
          IP: 172.25.1.1
          Port: 51011
          PortSSL: 51012
          Domain: jedo.dev
      LDAP-Admin:
          Name: admin.ldap.jedo.dev
          IP: 172.25.1.2
          Port: 51021
      TLS:
          Name: tls.jedo.dev
          Pass: Test1
          IP: 172.25.1.3
          Port: 51031
          OpPort: 51039
      CA:
          Name: ca.jedo.dev
          Pass: Test1
          IP: 172.25.1.4
          Port: 51041
          OpPort: 51049
      Tools:
          Name: tools.jedo.dev
          Pass: Test1
          IP: 172.25.1.9
          Port: 51091
    - Name: TWS
      Administration:
          Position: regnum # gens, ager, regnum, orbis
          Contact: Nik
          Mail: nik@jedo.me
          Phone: +41791234567
      LDAP:
          Name: ldap.tws.jedo.dev
          Pass: Test1
          IP: 172.25.2.1
          Port: 52011
          PortSSL: 52012
          Domain: jedo.dev
    - Name: Jenziner
      Root: 
      TLS-CA: 
          Name: tls.jenziner.jedo.dev
          Pass: Test1
          IP: 172.25.1.1
          Port: 17054
          OpPort: 17059
          CAAPI:
              Name:
              IP:
              Port:
              SrvPort:
      ORG-CA: 
          Name: ca.jenziner.jedo.dev
          Pass: Test1
          IP: 172.25.1.2
          Port: 18054
          OpPort: 18059
          Parent: ea.jedo.dev
          CAAPI:
              Name: ca.api.jenziner.jedo.dev
              IP: 172.25.1.3
              Port: 18055
              SrvPort: 18056
      Orderers:
          - Name: orderer.jenziner.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=orderer.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.11
            Port: 17150
            ClusterPort: 17152
            OpPort: 17159
            AdminPort: 17153
      Peers: # first peer will be used as AnchorPeer
          - Name: peer0.jenziner.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=peer0.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.21
            Port1: 17161
            Port2: 17162
            OpPort: 17169
            CLI: 172.25.1.23
            DB: 
                Name: db.peer0.jenziner.jedo.dev
                Pass: Test1
                IP: 172.25.1.22
                Port: 17164
      Operators:
          - Name: admin.jenziner.jedo.dev
            Pass: Test1
            Type: admin
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=admin.jenziner.jedo.dev"
Channels:
    - Name: ea.jedo.dev
      Organizations:
        - Name: Jenziner
      Orderers:
        - Name: orderer.jenziner.jedo.dev
      Peers:
        - Name: peer0.jenziner.jedo.dev
      Regions:
          - Name: alps.ea.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=alps,CN=alps.ea.jedo.dev"
            Auditors: #for FSC and User
                - Name: aud.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,CN=aud.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
            Issuers: #for FSC and User
                - Name: iss.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,CN=iss.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
            Owners:  #for FSC and User
                - Name: worb.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=worb.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
                  Users: 
                      - Name: do
                        Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=do.worb.alps.ea.jedo.dev"
                        Pass: Test1
                      - Name: ra
                        Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=ra.worb.alps.ea.jedo.dev"
                        Pass: Test1

  
