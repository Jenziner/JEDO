      Administration:
          Parent: jedo
          Contact: Nik
          Subject: "C=jd,ST=dev,O=ea,CN=nik.ea.jedo.dev"
          Pass: Test1
          Mail: nik@jedo.me
          Phone: +41791234567
      LDAP:
          Name: ldap.tws.jedo.dev
          Pass: Test1
          IP: 172.25.2.1
          Port: 52011
          PortSSL: 52012
          Domain: jedo.dev
      TLS: 
          Name: tls.ea.jedo.dev
          Pass: Test1
