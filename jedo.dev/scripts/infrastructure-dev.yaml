################################################################################
#
#   Infrastructure for JEDO-DEV
#
#   IP Base: 172.25.x.y
#     x:
#       0: Root (Port 07xxx)
#       1: Jenziner (Port 17xxx)
#       2: Liebiwiler (Port 27xxx)
#       3: Breitschi (Port 37xxx)
#       4: Lenique (Port 47xxx)
#     y:
#       02-09: CA
#       10-19: Orderer
#       20-29: Peer0
#       30-39: Peer1
#
#
################################################################################
Fabric:
    # path to fabric-folder where bin and config subfolders exist
    Path: /mnt/user/appdata/fabric
Docker:
    Unraid: 192.168.0.13
    Network:
        Name: jedo-dev
        Subnet: 172.25.0.0/16
        Gateway: 172.25.0.1
    Container:
        Wait: 60 # Max waiting time in seconds to start a docker container prior to exit
        FabricTools: fabric-tools-container # Name of Fabric-Tools Docker Container, togengen must be available
Organizations:
    - Name: Root
      CA:
          Name: rca.jedo.dev
          IP: 192.168.0.13
    - Name: JEDO
      Administration:
          Position: orbis # gens, ager, regnum, orbis
          Contact: Nik
          Mail: nik@jedo.me
          Phone: +41791234567
      LDAP:
          Name: ldap.jedo.dev
          Pass: Test1 # authenticate with: "cn=admin,dc=jedo,dc=dev" in phpLDAPadmin @ http://192.168.0.13:51021/
          IP: 172.25.1.1
          Port: 51011
          PortSSL: 51012
          Domain: jedo.dev
      LDAP-Admin:
          Name: admin.ldap.jedo.dev
          IP: 172.25.1.2
          Port: 51021
      TLS:
          Name: tls.jedo.dev
          Pass: Test1
          IP: 172.25.1.3
          Port: 51031
          OpPort: 51039
      CA:
          Name: ca.jedo.dev
          Pass: Test1
          IP: 172.25.1.4
          Port: 51041
          OpPort: 51049
          Parent: rca.jedo.dev
      Tools:
          Name: tools.jedo.dev
          Pass: Test1
          IP: 172.25.1.9
          Port: 51091
    - Name: TWS
      Administration:
          Position: regnum # gens, ager, regnum, orbis
          Contact: Nik
          Mail: nik@jedo.me
          Phone: +41791234567
      LDAP:
          Name: ldap.tws.jedo.dev
          Pass: Test1
          IP: 172.25.2.1
          Port: 52011
          PortSSL: 52012
          Domain: jedo.dev
      TLS: 
          Name: tls.tws.jedo.dev
          Pass: Test1
          IP: 172.25.2.3
          Port: 52031
          OpPort: 52039
      CA: 
          Name: ca.tws.jedo.dev
          Pass: Test1
          IP: 172.25.2.4
          Port: 52041
          OpPort: 52049
          Parent: ca.jedo.dev
    - Name: Jenziner
      Administration:
          Position: ager # gens, ager, regnum, orbis
          Contact: Nik
          Mail: nik@jedo.me
          Phone: +41791234567
      TLS: 
          Name: tls.jenziner.jedo.dev
          Pass: Test1
          IP: 172.25.3.3
          Port: 53031
          OpPort: 53039
      CA: 
          Name: ca.jenziner.jedo.dev
          Pass: Test1
          IP: 172.25.3.4
          Port: 53041
          OpPort: 53049
          Parent: ca.tws.jedo.dev
          CAAPI:
              Name: ca.api.jenziner.jedo.dev
              IP: 172.25.3.5
              Port: 53051
              SrvPort: 53059
      Orderers:
          - Name: orderer.jenziner.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=orderer.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.11
            Port: 17150
            ClusterPort: 17152
            OpPort: 17159
            AdminPort: 17153
      Peers: # first peer will be used as AnchorPeer
          - Name: peer0.jenziner.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=peer0.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.21
            Port1: 17161
            Port2: 17162
            OpPort: 17169
            CLI: 172.25.1.23
            DB: 
                Name: db.peer0.jenziner.jedo.dev
                Pass: Test1
                IP: 172.25.1.22
                Port: 17164
      Operators:
          - Name: admin.jenziner.jedo.dev
            Pass: Test1
            Type: admin
            Subject: "C=ea,ST=jedo.dev,L=jenziner,CN=admin.jenziner.jedo.dev"
Channels:
    - Name: ea.jedo.dev
      Organizations:
        - Name: Jenziner
      Orderers:
        - Name: orderer.jenziner.jedo.dev
      Peers:
        - Name: peer0.jenziner.jedo.dev
      Regions:
          - Name: alps.ea.jedo.dev
            Subject: "C=ea,ST=jedo.dev,L=alps,CN=alps.ea.jedo.dev"
            Auditors: #for FSC and User
                - Name: aud.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,CN=aud.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
            Issuers: #for FSC and User
                - Name: iss.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,CN=iss.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
            Owners:  #for FSC and User
                - Name: worb.alps.ea.jedo.dev
                  Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=worb.alps.ea.jedo.dev"
                  Pass: Test1
                  CA: ca.jedo.dev
                  Users: 
                      - Name: do
                        Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=do.worb.alps.ea.jedo.dev"
                        Pass: Test1
                      - Name: ra
                        Subject: "C=ea,ST=jedo.dev,L=alps,O=worb,CN=ra.worb.alps.ea.jedo.dev"
                        Pass: Test1

  
