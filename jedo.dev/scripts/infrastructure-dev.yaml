################################################################################
#
#   Infrastructure for JEDO-DEV
#
#   IP Base: 172.25.x.y
#     x:
#       0: Root (Port 07xxx)
#       1: Jenziner (Port 17xxx)
#       2: Liebiwiler (Port 27xxx)
#       3: Breitschi (Port 37xxx)
#       4: Lenique (Port 47xxx)
#     y:
#       02-09: CA
#       10-19: Orderer
#       20-29: Peer0
#       30-39: Peer1
#
#
################################################################################
Fabric:
    # path to fabric-folder where bin and config subfolders exist
    Path: /mnt/user/appdata/fabric
Docker:
    Unraid: 192.168.0.13
    Network:
        Name: jedo-dev
        Subnet: 172.25.0.0/16
        Gateway: 172.25.0.1
    Container:
        Wait: 60 # Max waiting time in seconds to start a docker container prior to exit
        FabricTools: fabric-tools-container # Name of Fabric-Tools Docker Container, togengen must be available
Root:
    Name: jedo.dev
    OrgAdmin:
        Name: admin.jedo.dev
        Subject: "C=XX,ST=jedo.dev,L=root,CN=admin.jedo.dev"
        Pass: Test1
    NodeAdmin:
        Name: node.jedo.dev
        Subject: "C=XX,ST=jedo.dev,L=root,CN=node.jedo.dev"
        Pass: Test1
    TokenAdmin:
        Name: token.jedo.dev
        Subject: "C=XX,ST=jedo.dev,L=root,CN=token.jedo.dev"
        Pass: Test1
    TlsAdmin:
        Name: tls.jedo.dev
        Subject: "C=XX,ST=jedo.dev,L=root,CN=tls.jedo.dev"
        Pass: Test1
    CA: 
        Name: ca.jedo.dev
        IP: 172.25.0.2
        Port: 7054
        OpPort: 9443
        OpenSSL: false
        Ext:
        CAAPI:
            Name:
            IP:
            Port:
            SrvPort:
Organizations:
    - Name: Jenziner
      OrgAdmin:
          Name: admin.jenziner.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=admin.jenziner.jedo.dev"
          Pass: Test1
      NodeAdmin:
          Name: node.jenziner.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=node.jenziner.jedo.dev"
          Pass: Test1
      TokenAdmin:
          Name: token.jenziner.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=token.jenziner.jedo.dev"
          Pass: Test1
      TlsAdmin:
          Name: tls.jenziner.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=tls.jenziner.jedo.dev"
          Pass: Test1
      CA:
          Name: &JenzinerCA ca.jenziner.jedo.dev
          IP: 172.25.1.2
          Port: 17054
          OpPort: 19443
          OpenSSL: false
          Ext:
          CAAPI:
              Name: api.ca.jenziner.jedo.dev
              IP: 172.25.1.2
              Port: 17055
              SrvPort: 17056
      Orderers:
          - Name: &JenzinerOrderer orderer.jenziner.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=orderer.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.11
            Port: 17050
            ClusterPort: 17052
            OpPort: 17059
            AdminPort: 17053
      Peers: # first peer will be used as AnchorPeer
          - Name: &JenzinerPeer0 peer0.jenziner.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=peer0.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.21
            Port1: 17061
            Port2: 17062
            OpPort: 17069
            CLI: 172.25.1.23
            DB: 
                Name: db.peer0.jenziner.jedo.dev
                Pass: Test1
                IP: 172.25.1.22
                Port: 17064
          - Name: &JenzinerPeer1 peer1.jenziner.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=jenziner,CN=peer1.jenziner.jedo.dev"
            Pass: Test1
            IP: 172.25.1.31
            Port1: 17071
            Port2: 17072
            OpPort: 17079
            CLI: 172.25.1.33
            DB: 
                Name: db.peer1.jenziner.jedo.dev
                Pass: Test1
                IP: 172.25.1.32
                Port: 17074
    - Name: Liebiwiler
      OrgAdmin:
          Name: admin.liebiwiler.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=liebiwiler,CN=admin.liebiwiler.jedo.dev"
          Pass: Test1
      NodeAdmin:
          Name: node.liebiwiler.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=liebiwiler,CN=node.liebiwiler.jedo.dev"
          Pass: Test1
      TokenAdmin:
          Name: token.liebiwiler.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=liebiwiler,CN=token.liebiwiler.jedo.dev"
          Pass: Test1
      TlsAdmin:
          Name: tls.liebiwiler.jedo.dev
          Subject: "C=XX,ST=jedo.dev,L=liebiwiler,CN=tls.liebiwiler.jedo.dev"
          Pass: Test1
      CA:
          Name: &LiebiwilerCA ca.liebiwiler.jedo.dev
          IP: 172.25.2.2
          Port: 27054
          OpPort: 29443
          OpenSSL: false
          Ext:
          CAAPI:
              Name: api.ca.liebiwiler.jedo.dev
              IP: 172.25.2.2
              Port: 27055
              SrvPort: 27056
      Orderers:
          - Name: &LiebiwilerOrderer orderer.liebiwiler.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=liebiwiler,CN=orderer.liebiwiler.jedo.dev"
            Pass: Test1
            IP: 172.25.2.11
            Port: 27050
            ClusterPort: 27052
            OpPort: 27059
            AdminPort: 27053
      Peers: # first peer will be used as AnchorPeer
          - Name: &LiebiwilerPeer0 peer0.liebiwiler.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=liebiwiler,CN=peer0.liebiwiler.jedo.dev"
            Pass: Test1
            IP: 172.25.2.21
            Port1: 27061
            Port2: 27062
            OpPort: 27069
            CLI: 172.25.2.23
            DB: 
                Name: db.peer0.liebiwiler.jedo.dev
                Pass: Test1
                IP: 172.25.2.22
                Port: 27064
    - Name: Breitschi
      CA:
          Name:
          Subject:
          Pass: 
          IP:
          Port:
          OpPort:
          OpenSSL: false
          Ext: *JenzinerCA
          CAAPI:
              Name: 
              IP: 
              Port: 
              SrvPort:
      Orderers:
          - Name: &BreitschiOrderer orderer.breitschi.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=breitschi,CN=orderer.breitschi.jedo.dev"
            Pass: Test1
            IP: 172.25.3.11
            Port: 37050
            ClusterPort: 37052
            OpPort: 37059
            AdminPort: 37053
      Peers: # first peer will be used as AnchorPeer
          - Name: &BreitschiPeer0 peer0.breitschi.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=breitschi,CN=peer0.breitschi.jedo.dev"
            Pass: Test1
            IP: 172.25.3.21
            Port1: 37061
            Port2: 37062
            OpPort: 37069
            CLI: 172.25.3.23
            DB: 
                Name: db.peer0.breitschi.jedo.dev
                Pass: Test1
