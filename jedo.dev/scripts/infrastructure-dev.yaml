    - Name: Lenique
      CA:
          Name:
          Subject:
          Pass: 
          IP:
          Port:
          OpPort:
          OpenSSL: false
          Ext: *LiebiwilerCA
          CAAPI:
              Name: 
              IP: 
              Port: 
              SrvPort:
      Orderers:
          - Name: &LeniqueOrderer orderer.lenique.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=lenique,CN=orderer.lenique.jedo.dev"
            Pass: Test1
            IP: 172.25.4.11
            Port: 47050
            ClusterPort: 47052
            OpPort: 47059
            AdminPort: 47053
      Peers: # first peer will be used as AnchorPeer
          - Name: &LeniquePeer0 peer0.lenique.jedo.dev
            Subject: "C=XX,ST=jedo.dev,L=lenique,CN=peer0.lenique.jedo.dev"
            Pass: Test1
            IP: 172.25.4.21
            Port1: 47061
            Port2: 47062
