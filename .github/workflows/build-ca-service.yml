name: Build & Push ca-service

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "services/ca-service/**"
      - ".github/workflows/build-ca-service.yml"

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    env:
      HARBOR_REGISTRY: harbor.jedo.me
      HARBOR_PROJECT: services
      SERVICE_NAME: ca-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: services/ca-service
        run: npm ci

      - name: Run tests
        working-directory: services/ca-service
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_ROBOT_SERVICES }}
          password: ${{ secrets.HARBOR_ROBOT_SECRET_SERVICES }}

      - name: Set image tags
        id: vars
        run: |
          SHA_SHORT=${GITHUB_SHA::7}
          echo "sha_tag=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Build image (local only)
        working-directory: services/ca-service
        run: |
          docker build \
            -t ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.sha_tag }} \
            .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.sha_tag }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: '1'
          timeout: '5m'
          hide-progress: true

      - name: Run Trivy fs scan (Node)
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          scan-type: fs
          scan-ref: ./services/ca-service
          vuln-type: library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ca-service
          file: ./services/ca-service/Dockerfile
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.sha_tag }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
