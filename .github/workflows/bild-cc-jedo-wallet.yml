name: Build & Push chaincode (jedo-wallet)

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "chaincode/jedo-wallet/**"
      - ".github/workflows/build-chaincode-jedo-wallet.yml"
  pull_request:
    branches:
      - main
    paths:
      - "chaincode/jedo-wallet/**"

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    env:
      HARBOR_REGISTRY: harbor.jedo.me
      HARBOR_PROJECT: chaincode
      CHAINCODE_NAME: jedo-wallet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: Go-Tests für den Chaincode
      - name: Run Go tests
        working-directory: chaincode/jedo-wallet
        run: go test ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_ROBOT_CHAINCODE }}
          password: ${{ secrets.HARBOR_ROBOT_SECRET_CHAINCODE }}

      - name: Set image tags
        id: vars
        run: |
          SHA_SHORT=${GITHUB_SHA::7}
          echo "sha_tag=${SHA_SHORT}" >> $GITHUB_OUTPUT

      # Lokales Build für Trivy-Scan (nicht pushen)
      - name: Build image (local only)
        working-directory: chaincode/jedo-wallet
        run: |
          docker build \
            -t ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.CHAINCODE_NAME }}:${{ steps.vars.outputs.sha_tag }} \
            .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          version: v0.56.1
          cache: true

      - name: Run Trivy vulnerability scanner (image, hard fail)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.CHAINCODE_NAME }}:${{ steps.vars.outputs.sha_tag }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: 1
          timeout: '5m'
          hide-progress: true
          skip-setup-trivy: true

      - name: Run Trivy fs scan (Go – report only)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./chaincode/jedo-wallet
          vuln-type: library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0
          skip-setup-trivy: true

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./chaincode/jedo-wallet
          file: ./chaincode/jedo-wallet/Dockerfile
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.CHAINCODE_NAME }}:${{ steps.vars.outputs.sha_tag }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.CHAINCODE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
