<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEDO - Gateway Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gateway Konfiguration Header -->
    <header class="gateway-config">
        <div class="container">
            <h1>JEDO - Gateway Console</h1>
            <div class="gateway-input-group">
                <label for="gateway-url">Gateway URL:</label>
                <input 
                    type="text" 
                    id="gateway-url" 
                    placeholder="https://localhost:53901"
                    value="https://localhost:53901"
                >
                <button id="save-gateway-btn" class="btn-primary">SAVE</button>
                <span id="save-feedback" class="save-feedback"></span>
            </div>
        </div>
    </header>

    <!-- Spalten Container -->
    <main class="columns-container" id="columns-container">
        <!-- Ager Spalte (fixe Spalte, nicht entfernbar) -->
        <div class="column" id="ager-1" data-type="ager">
            <div class="column-header">
                <div class="column-title">
                    <span class="type-badge badge-ager">Ager</span>
                    <span class="column-id">ager-1</span>
                </div>
            </div>
            
            <div class="column-content">
                <!-- Section 1: Preparation -->
                <div class="accordion-section">
                    <button class="accordion-header" aria-expanded="false">
                        <span class="accordion-icon">‚ñ∂</span>
                        <span class="accordion-title">Preparation</span>
                    </button>
                    <div class="accordion-content">
                        <div class="upload-group">
                            <label class="upload-label">Admin Certificate (PEM)</label>
                            <input 
                                type="file" 
                                id="ager-cert-upload" 
                                accept=".pem,.crt,.cer"
                                style="display: none;"
                            >
                            <button class="btn-upload" onclick="document.getElementById('ager-cert-upload').click()">
                                üìÑ Upload Ager Cert
                            </button>
                            <span id="ager-cert-status" class="upload-status">‚Äì</span>
                        </div>

                        <div class="upload-group">
                            <label class="upload-label">Private Key (PEM)</label>
                            <input 
                                type="file" 
                                id="ager-key-upload" 
                                accept=".pem,.key"
                                style="display: none;"
                            >
                            <button class="btn-upload" onclick="document.getElementById('ager-key-upload').click()">
                                üîë Upload Key
                            </button>
                            <span id="ager-key-status" class="upload-status">‚Äì</span>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Status of Certificate -->
                <div class="accordion-section">
                    <button class="accordion-header" aria-expanded="false">
                        <span class="accordion-icon">‚ñ∂</span>
                        <span class="accordion-title">Status of Certificate</span>
                    </button>
                    <div class="accordion-content">
                        <div class="cert-info">
                            <div class="info-row">
                                <span class="info-label">CN:</span>
                                <span id="ager-cn-display" class="info-value">‚Äì</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Username:</span>
                                <span id="ager-username-display" class="info-value">‚Äì</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Affiliation:</span>
                                <span id="ager-affiliation-display" class="info-value">‚Äì</span>
                            </div>
                            
                            <div class="validate-group">
                                <button 
                                    id="ager-validate-btn" 
                                    class="btn-validate" 
                                    title="Validate Certificate"
                                    disabled
                                >
                                    üîç Validate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Gens Registration -->
                <div class="accordion-section">
                    <button class="accordion-header" aria-expanded="false">
                        <span class="accordion-icon">‚ñ∂</span>
                        <span class="accordion-title">Gens Registration</span>
                    </button>
                    <div class="accordion-content">
                        <label class="upload-label">Paste QR Code Data (JSON)</label>
                        <textarea 
                            id="ager-qr-input" 
                            class="input-field"
                            rows="3"
                            placeholder='{"username": "perplexity.ea.jedo.dev", "password": "..."}'
                        ></textarea>
                        <button id="ager-register-gens-btn" class="btn-secondary" style="width: 100%;">
                            Register Gens
                        </button>

                        <div id="ager-register-success" style="display: none; margin-top: var(--spacing-md);">
                            <p style="color: var(--color-success); font-weight: 600;">‚úÖ Gens registered successfully!</p>
                        </div>

                        <div id="ager-register-error" class="error-display" style="display: none;"></div>
                    </div>
                </div>

                <!-- Section 4: Badges (immer als letzte Section) -->
                <div class="accordion-section">
                    <button class="accordion-header" aria-expanded="true">
                        <span class="accordion-icon">‚ñ∂</span>
                        <span class="accordion-title">Badges</span>
                    </button>
                    <div class="accordion-content expanded">
                        <div class="badges-container">
                            <div id="ager-loaded-badge" class="status-badge badge-success" style="display: none;">
                                ‚úÖ Ager Loaded
                            </div>
                            <div id="ager-validation-badge" class="status-badge" style="display: none;">
                                <!-- Wird dynamisch gef√ºllt -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="add-gens-btn" class="btn-secondary">+ Add Gens</button>
        <button id="add-human-btn" class="btn-secondary">+ Add Human</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/11.1.0/jsrsasign-all-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
