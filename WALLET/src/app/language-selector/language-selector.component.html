<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CHANGE_LANGUAGE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let language of languages" (click)="changeLanguage(language.code)">
      <ion-icon [name]="language.flag" slot="start"></ion-icon>
      <ion-label>{{ language.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
