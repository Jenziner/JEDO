<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon color="primary" name="settings"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary" >
      JEDO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary" size="large">JEDO</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="uuid; else noUuid">
    <qrcode [qrdata]="uuid" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <div *ngIf="amount" style="margin-top: 20px; font-size: 2em;">
      {{ amount }} JEDO
    </div>
  </div>
  <ng-template #noUuid>
    <p>UUID nicht vorhanden. Das Menu wurde ge√∂ffnet, um eine UUID einzugeben.</p>
  </ng-template>

</ion-content>
