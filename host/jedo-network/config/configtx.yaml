################################################################################
#
#   Section: Organizations
#
################################################################################
Organizations:
  - &OrdererOrg
    Name: JedoOrderer
    ID: JedoOrdererMSP
    MSPDir: ../crypto-config/ordererOrganizations/test.jedo.btc/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
      BlockValidation:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    OrdererEndpoints:
      - 192.168.0.13:7050
  - &AlpsOrg
    Name: AlpsMSP
    ID: AlpsMSP
    MSPDir: ../crypto-config/peerOrganizations/alps.test.jedo.btc/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('AlpsMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('AlpsMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('AlpsMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('AlpsMSP.admin')"
  - &MediterraneanOrg
    Name: MediterraneanMSP
    ID: MediterraneanMSP
    MSPDir: ../crypto-config/peerOrganizations/mediterranean.test.jedo.btc/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('MediterraneanMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('MediterraneanMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('MediterraneanMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('AlpsMSP.admin')"

################################################################################
#
#   SECTION: Capabilities
#
################################################################################
Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true

################################################################################
#
#   SECTION: Application
#
################################################################################
Application: &ApplicationDefaults
  Organizations:
    - *AlpsOrg
    - *MediterraneanOrg
  Policies:
    Readers:
      Type: Signature
      Rule: "OR('AlpsMSP.member', 'MediterraneanMSP.member')"
    Writers:
      Type: Signature
      Rule: "OR('AlpsMSP.member', 'MediterraneanMSP.member')"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

################################################################################
#
#   SECTION: Orderer
#
################################################################################
Orderer: &OrdererDefaults
  Addresses:
    - 192.168.0.13:7050
  OrdererType: etcdraft
  EtcdRaft:
    Consenters:
      - Host: 192.168.0.13
        Port: 7050
        ClientTLSCert: ../crypto-config/ordererOrganizations/test.jedo.btc/orderers/orderer.test.jedo.btc/tls/server.crt
        ServerTLSCert: ../crypto-config/ordererOrganizations/test.jedo.btc/orderers/orderer.test.jedo.btc/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 kB
  Organizations:
      - *OrdererOrg
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    V2_0: true

################################################################################
#
#   CHANNEL
#
################################################################################
Channel: &ChannelDefaults
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
      <<: *ChannelCapabilities


################################################################################
#
#   Profile
#
################################################################################
Profiles:
  JedoOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Capabilities: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *AlpsOrg
        - *MediterraneanOrg
      Capabilities: *ApplicationCapabilities
    Consortiums:
      JedoConsortium:
        Organizations:
          - *AlpsOrg
          - *MediterraneanOrg

  JedoChannel:
    <<: *ChannelDefaults
    Consortium: JedoConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *AlpsOrg
        - *MediterraneanOrg
      Capabilities: 
        <<: *ApplicationCapabilities