---
###############################################################################
#
#   Orderer configuration
#
###############################################################################
General:
  ListenAddress: 0.0.0.0
  ListenPort: 7050
  TLS:
    Enabled: true
    PrivateKey: /etc/hyperledger/orderer/tls/server.key
    Certificate: /etc/hyperledger/orderer/tls/server.crt
    RootCAs:
      - /etc/hyperledger/orderer/tls/ca.crt

  LocalMSPDir: /etc/hyperledger/orderer/msp
  LocalMSPID: OrdererMSP

#  BootstrapMethod: file
#  BootstrapFile: /etc/hyperledger/fabric/genesisblock
  GenesisFile: /etc/hyperledger/fabric/genesisblock

FileLedger:
  Location: /var/hyperledger/production
#  Prefix: ""

ChannelParticipation:
    Enabled: false

Consensus:
  Type: solo
#  Type: etcdraft
#  EtcdRaft:
#    Consenters:
#      - Host: 192.168.0.13
#        Port: 7050
#        ClientTLSCert: /etc/hyperledger/orderer/tls/server.crt
#        ServerTLSCert: /etc/hyperledger/orderer/tls/server.crt

Operations:
  ListenAddress: 127.0.0.1:8443
  TLS:
    Enabled: false

Admin:
  ListenAddress: 127.0.0.1:9443
  TLS:
    Enabled: false

###############################################################################
#
#   Metrics section (disabled by default)
#
###############################################################################
Metrics:
  Provider: disabled
