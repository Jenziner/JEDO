          Port: 8051
          ClusterPort: 8052
          OpPort: 8059
      Peers: # first peer will be used as AnchorPeer
        - Name: peer0.liebiwiler.jedo.test
          Pass: Test1
          IP: 172.25.2.12
          Port1: 8061
          Port2: 8062
          OpPort: 8069
          CLI: 172.25.2.14
          DB: 
            Name: db.peer0.liebiwiler.jedo.test
            Pass: Test1
            IP: 172.25.2.13
            Port: 8064
    - Name: BreitschiOrg
