Fabric:
  # path to fabric-folder where bin and config subfolders exist
  Path: /mnt/user/appdata/fabric
Docker:
  Network:
    Name: jedo-network
    Subnet: 172.25.0.0/16
  Container:
    Wait: 20 # Max waiting time in seconds to start a docker container prior to exit
    FabricTools: fabric-tools-container # Name of Fabric-Tools Docker Container, togengen must be available
FabricNetwork: # Make sure every server and ip is set in DNS or /etc/hosts
  Channel: eu-jedo-test
  Organizations:
    - Name: JenzinerOrg
      Consortium: JEDO # Name of consortium if member or null
      CA:
        Name: ca.jenziner.jedo.test
        Pass: Test1
        IP: 172.25.0.10
        Port: 7054
      Admin:
        Name: admin.jenziner.jedo.test
        Pass: Test1
      Orderers:
        - Name: orderer.jenziner.jedo.test
          Pass: Test1
          IP: 172.25.0.11
          Port: 7050
      Peers: # first peer will be used as AnchorPeer
        - Name: peer0.jenziner.jedo.test
          Pass: Test1
          IP: 172.25.0.12
          Port1: 7061
          Port2: 7062
          CLI: 172.25.0.14 # IP, if CLI-Container should be installed
          DB: 
            Name: db.peer0.jenziner.jedo.test
            IP: 172.25.0.13
            Port: 7064
            Admin: admin
            Pass: Test1
        - Name: peer1.jenziner.jedo.test
          Pass: Test1
          IP: 172.25.0.15
          Port1: 7071
          Port2: 7072
          CLI: 172.25.0.17
          DB: 
            Name: db.peer1.jenziner.jedo.test
            IP: 172.25.0.16
            Port: 7074
            Admin: admin
            Pass: Test1
    - Name: LiebiwilerOrg
      Consortium: # Name of consortium if member or null
      CA:
        Name: ca.liebiwiler.jedo.test
        Pass: Test1
        IP: 172.25.0.20
        Port: 8054
      Admin:
        Name: admin.liebiwiler.jedo.test
        Pass: Test1
      Orderers:
        - Name: orderer.liebiwiler.jedo.test
          Pass: Test1
          IP: 172.25.0.21
          Port: 8050
      Peers: # first peer will be used as AnchorPeer
        - Name: peer0.liebiwiler.jedo.test
          Pass: Test1
          IP: 172.25.0.22
          Port1: 8061
          Port2: 8062
          CLI: 172.25.0.24 # IP, if CLI-Container should be installed
          DB: 
            Name: db.peer0.jenziner.jedo.test
            IP: 172.25.0.23
            Port: 8064
            Admin: admin
            Pass: Test1
TokenNetwork:
  Name: eu.jedo.test
  FSCs: # Names must be according Auditor, Issuers, Users
    - Name: aud
      Pass: Test1
      Owner: auditor
    - Name: iss
      Pass: Test1
      Owner: issuer
    - Name: Worb
      Pass: Test1
      Owner: Worb
    - Name: Biglen
      Pass: Test1
      Owner: Biglen
  Auditors:
    - Name: aud
      Pass: Test1
      Owner: auditor
  Issuers:
    - Name: iss
      Pass: Test1
      Owner: issuer
  Users:
    - Name: do
      Pass: Test1
      Owner: Worb
    - Name: ra
      Pass: Test1
      Owner: Worb
    - Name: lu
      Pass: Test1
      Owner: Biglen
    - Name: is
      Pass: Test1
      Owner: Biglen
  
